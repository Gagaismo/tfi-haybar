<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay! Bar - Catering de Coctelería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hay-dark': '#1a1a1a',
                        'hay-gold': '#FFC107',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans antialiased overflow-hidden">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-1/4 h-full bg-hay-dark text-white flex flex-col fixed left-0 top-0 z-50 shadow-2xl">
            <!-- Logo -->
            <div class="p-8 pt-12">
                <h1 class="text-4xl font-black tracking-tighter text-white">HAY! <span class="text-hay-gold">BAR</span>
                </h1>
                <p class="text-xs text-gray-400 tracking-widest mt-1 uppercase">Catering de Coctelería</p>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-8 py-4 flex flex-col justify-center space-y-2">
                <a href="#" data-view="landing"
                    class="nav-link active group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span
                        class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Inicio
                </a>
                <a href="#" data-view="reservas"
                    class="nav-link group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span
                        class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Reservas
                </a>
                <a href="#" data-view="inventario"
                    class="nav-link group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span
                        class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Inventario
                </a>
                <a href="#" data-view="personal"
                    class="nav-link group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span
                        class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Personal
                </a>
                <a href="#" data-view="caja"
                    class="nav-link group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span
                        class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Caja/Cobros
                </a>
            </nav>

            <!-- Footer -->
            <div class="p-8 border-t border-gray-800">
                <div class="flex space-x-4 mb-4">
                    <a href="#" class="text-gray-400 hover:text-hay-gold transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772 4.902 4.902 0 011.772-1.153c.636-.247 1.363-.416 2.427-.465C9.673 2.013 10.03 2 12.48 2h.165zm-1.99 1.99c-2.403 0-2.71.01-3.655.053-.918.042-1.416.2-1.746.328-.433.168-.74.37-1.058.688-.317.317-.52.625-.688 1.058-.128.33-.286.828-.329 1.746-.043.945-.053 1.252-.053 3.655 0 2.403.01 2.71.053 3.655.042.918.2 1.416.329 1.746.168.433.37.74.688 1.058.317.317.625.52 1.058.688.33.128.828.286 1.746.329.945.043 1.252.053 3.655.053 2.403 0 2.71-.01 3.655-.053.918-.042 1.416-.2 1.746-.329.433-.168.74-.37 1.058-.688.317-.317.52-.625.688-1.058.128-.33.286-.828.329-1.746.043-.945.053-1.252.053-3.655 0-2.403-.01-2.71-.053-3.655-.042-.918-.2-1.416-.329-1.746-.168-.433-.37-.74-.688-1.058-.317-.317-.625-.52-1.058-.688-.33-.128-.828-.286-1.746-.329-.945-.043-1.252-.053-3.655-.053h-.33zm4.993 4.993a1 1 0 011 1v5.657a1 1 0 01-1 1h-5.657a1 1 0 01-1-1v-5.657a1 1 0 011-1h5.657zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-hay-gold transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
                <p class="text-xs text-gray-500">&copy; 2025 Hay! Bar.</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main id="content-area" class="w-3/4 h-full ml-[25%] relative overflow-y-auto">
            <!-- Content will be injected here by JS -->
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modals-container">
        <!-- Modal Reserva -->
        <div id="modal-reserva"
            class="modal hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
            <div
                class="modal-content bg-hay-dark border border-hay-gold p-8 rounded-lg shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-300 relative">
                <button class="modal-close absolute top-4 right-4 text-gray-400 hover:text-hay-gold transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <h3 class="text-2xl font-bold text-hay-gold mb-6 uppercase tracking-wide">Nueva Reserva</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Fecha</label>
                        <input type="date"
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors"
                            required>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Dirección</label>
                        <input type="text"
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors"
                            placeholder="Ej: Av. Libertador 1234" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Pax</label>
                            <input type="number"
                                class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors"
                                placeholder="0" required>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Servicio</label>
                            <select
                                class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors">
                                <option>Clásica</option>
                                <option>Premium</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">DNI Cliente</label>
                        <input type="text"
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors"
                            placeholder="Sin puntos" required>
                    </div>
                    <button type="submit"
                        class="w-full bg-hay-gold text-black font-bold py-3 mt-4 uppercase tracking-widest hover:bg-white transition-colors">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Modal Inventario -->
        <div id="modal-inventario"
            class="modal hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
            <div
                class="modal-content bg-hay-dark border border-hay-gold p-8 rounded-lg shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-300 relative">
                <button class="modal-close absolute top-4 right-4 text-gray-400 hover:text-hay-gold transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <h3 class="text-2xl font-bold text-hay-gold mb-6 uppercase tracking-wide">Nuevo Item</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Nombre Insumo</label>
                        <input type="text"
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors"
                            placeholder="Ej: Vodka Smirnoff" required>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Tipo Movimiento</label>
                        <select
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors">
                            <option>Entrada</option>
                            <option>Salida</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Cantidad</label>
                        <input type="number"
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors"
                            placeholder="0" required>
                    </div>
                    <button type="submit"
                        class="w-full bg-hay-gold text-black font-bold py-3 mt-4 uppercase tracking-widest hover:bg-white transition-colors">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Modal Personal -->
        <div id="modal-personal"
            class="modal hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
            <div
                class="modal-content bg-hay-dark border border-hay-gold p-8 rounded-lg shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-300 relative">
                <button class="modal-close absolute top-4 right-4 text-gray-400 hover:text-hay-gold transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <h3 class="text-2xl font-bold text-hay-gold mb-6 uppercase tracking-wide">Asignar Personal</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Evento</label>
                        <select
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors">
                            <option>Boda Carlos Paz</option>
                            <option>Empresa Tech SA</option>
                            <option>Cumpleaños María</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Empleado</label>
                        <select
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors">
                            <option>Juan Pérez</option>
                            <option>Ana Gómez</option>
                            <option>Pedro Ruiz</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Rol</label>
                        <select
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors">
                            <option>Bartender</option>
                            <option>Runner</option>
                            <option>Manager</option>
                        </select>
                    </div>
                    <button type="submit"
                        class="w-full bg-hay-gold text-black font-bold py-3 mt-4 uppercase tracking-widest hover:bg-white transition-colors">Asignar</button>
                </form>
            </div>
        </div>

        <!-- Modal Caja -->
        <div id="modal-caja"
            class="modal hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
            <div
                class="modal-content bg-hay-dark border border-hay-gold p-8 rounded-lg shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-300 relative">
                <button class="modal-close absolute top-4 right-4 text-gray-400 hover:text-hay-gold transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <h3 class="text-2xl font-bold text-hay-gold mb-6 uppercase tracking-wide">Nuevo Movimiento</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">ID Reserva</label>
                        <input type="text"
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors"
                            placeholder="#0000" required>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Monto ($)</label>
                        <input type="number"
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors"
                            placeholder="0.00" required>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Medio de Pago</label>
                        <select
                            class="w-full bg-black/50 border border-gray-700 rounded px-4 py-2 text-white focus:border-hay-gold focus:outline-none transition-colors">
                            <option>Efectivo</option>
                            <option>Transferencia</option>
                            <option>Tarjeta Crédito</option>
                            <option>Cheque</option>
                        </select>
                    </div>
                    <button type="submit"
                        class="w-full bg-hay-gold text-black font-bold py-3 mt-4 uppercase tracking-widest hover:bg-white transition-colors">Cobrar</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
