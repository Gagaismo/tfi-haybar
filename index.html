<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay! Bar - Catering de Coctelería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hay-dark': '#1a1a1a',
                        'hay-gold': '#FFC107',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased overflow-hidden">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-1/4 h-full bg-hay-dark text-white flex flex-col fixed left-0 top-0 z-50 shadow-2xl">
            <!-- Logo -->
            <div class="p-8 pt-12">
                <h1 class="text-4xl font-black tracking-tighter text-white">HAY! <span class="text-hay-gold">BAR</span></h1>
                <p class="text-xs text-gray-400 tracking-widest mt-1 uppercase">Catering de Coctelería</p>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-8 py-4 flex flex-col justify-center space-y-2">
                <a href="#" data-view="landing" class="nav-link active group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Inicio
                </a>
                <a href="#" data-view="reservas" class="nav-link group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Reservas
                </a>
                <a href="#" data-view="inventario" class="nav-link group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Inventario
                </a>
                <a href="#" data-view="personal" class="nav-link group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Personal
                </a>
                <a href="#" data-view="caja" class="nav-link group flex items-center py-3 text-lg font-bold uppercase tracking-wide hover:text-hay-gold transition-colors">
                    <span class="w-2 h-2 bg-hay-gold rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    Caja/Cobros
                </a>
            </nav>

            <!-- Footer -->
            <div class="p-8 border-t border-gray-800">
                <div class="flex space-x-4 mb-4">

                    </a>
                </div>
                <p class="text-xs text-gray-500">&copy; 2024 Hay! Bar.</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main id="content-area" class="w-3/4 h-full ml-[25%] relative overflow-y-auto">
            <!-- Content will be injected here by JS -->
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
